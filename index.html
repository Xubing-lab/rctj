<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常团建 - Janus/微流控实验室</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;background:#f8f9fa;color:#333;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;}
        .container{max-width:1200px;margin:0 auto;padding:0 20px;}
        header{background:#1a365d;color:#fff;padding:1rem 0;position:sticky;top:0;z-index:100;box-shadow:0 2px 5px rgba(0,0,0,.1);}
        .header-content{display:flex;justify-content:space-between;align-items:center;}
        .logo{display:flex;align-items:center;}
        .logo img{height:40px;margin-right:10px;}
        .logo h1{font-size:1.5rem;margin-left:10px;}
        nav ul{display:flex;list-style:none;}
        nav ul li{margin-left:1.5rem;}
        nav ul li a{color:white;text-decoration:none;font-weight:500;transition:color .3s;}
        nav ul li a:hover{color:#63b3ed;}
        nav ul li a.active{color:#FFD700;font-weight:bold;}
        .content-wrapper{display:flex;margin-top:2rem;gap:0;width:1200px;margin-left:auto;margin-right:auto;flex:1;}
        .main-content{width:1000px;background:white;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.05);padding:2rem;}
        footer{background:#1a365d;color:white;padding:2rem 0;margin-top:auto;}
        footer .container{text-align:center;}
        /* ===== 照片墙 随意错位 ===== */
        .photo-wall{position:relative;height:640px;margin-top:1rem;}
        .photo-wall img{position:absolute;width:180px;height:180px;object-fit:cover;border-radius:6px;box-shadow:0 4px 10px rgba(0,0,0,.15);transition:.3s;}
        .photo-wall img:hover{transform:scale(1.05) rotate(0deg)!important;z-index:10;}
        /* 随机旋转+偏移 */
        .p1{top:20px;left:40px;transform:rotate(-7deg);}
        .p2{top:80px;left:280px;transform:rotate(5deg);}
        .p3{top:10px;left:520px;transform:rotate(-4deg);}
        .p4{top:200px;left:160px;transform:rotate(8deg);}
        .p5{top:220px;left:480px;transform:rotate(-6deg);}
        .p6{top:380px;left:60px;transform:rotate(4deg);}
        .p7{top:360px;left:340px;transform:rotate(-5deg);}
        .p8{top:440px;left:580px;transform:rotate(7deg);}
        @media(max-width:1200px){
            .content-wrapper{width:100%;flex-direction:column;}
            .main-content{width:100%;}
            .photo-wall{height:auto;display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;padding:2rem 0;}
            .photo-wall img{position:static;transform:none!important;width:160px;height:160px;}
        }
    </style>
</head>

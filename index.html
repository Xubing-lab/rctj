        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;background:#f8f9fa;color:#333;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;}
        .container{max-width:1200px;margin:0 auto;padding:0 20px;}
        header{background:#1a365d;color:#fff;padding:1rem 0;position:sticky;top:0;z-index:100;box-shadow:0 2px 5px rgba(0,0,0,.1);}
        .header-content{display:flex;justify-content:space-between;align-items:center;}
        .logo{display:flex;align-items:center;}
        .logo img{height:40px;margin-right:10px;}
        .logo h1{font-size:1.5rem;margin-left:10px;}
        nav ul{display:flex;list-style:none;}
        nav ul li{margin-left:1.5rem;}
        nav ul li a{color:white;text-decoration:none;font-weight:500;transition:color .3s;}
        nav ul li a:hover{color:#63b3ed;}
        nav ul li a.active{color:#FFD700;font-weight:bold;}
        .content-wrapper {
    display: flex;
    margin-top: 2rem;
    gap: 0;
    width: 1200px;
    margin-left: auto;
    margin-right: auto;
    flex: 1;
}
.main-content {
    width: 1200px;      /* ★ 改成 1200px */
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,.05);
    padding: 2rem;
}
        footer{background:#1a365d;color:white;padding:2rem 0;margin-top:auto;}
        footer .container{text-align:center;}
       /* ===== 照片墙：只能在1200px内随机铺 ===== */
.photo-wall{
    position:relative;          /* ★ 关键：让照片绝对定位以这个区域为边界 */
    width:1200px;               /* ★ 强制1200px，与主区域同宽 */
    min-height:540px;               /* ★ 高度可自己再调 */
    margin:2rem auto 0;         /* ★ 居中 */
}
.photo-wall img{
    position:absolute;
    width:220px;                /* ★ 默认单张宽度，想改直接改这里 */
    height:165px;               /* ★ 默认单张高度 */
    object-fit:cover;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    transition:.3s;
}
.photo-wall img:hover{
    transform:scale(1.05) rotate(0deg)!important;
    z-index:100;
}

/* ---------- 以下每张图单独写位置+角度 ---------- */
/* ★ 新增照片：照这个格式继续往下写即可 */
/* ★ 格式：.pX{ top:XXpx; left:XXpx; transform:rotate(XXdeg); z-index:X; } */

.p1{top:15px;left:180px;transform:rotate(-7deg);z-index:4;}
.p2{top:60px;left:480px;transform:rotate(5deg);z-index:2;}
.p3{top:5px;left:780px;transform:rotate(-3deg);z-index:5;}
.p4{top:170px;left:130px;transform:rotate(8deg);z-index:1;}
.p5{top:200px;left:520px;transform:rotate(-6deg);z-index:3;}
.p6{top:160px;left:840px;transform:rotate(4deg);z-index:6;}
.p7{top:350px;left:150px;transform:rotate(-5deg);z-index:2;}
.p8{top:380px;left:470px;transform:rotate(6deg);z-index=4;}   /* ★ 注意这里把 = 改成 : */
.p9{top:340px;left:790px;transform:rotate(-4deg);z-index:5;}
.p10{top:900px;left:300px;transform:rotate(-6deg);z-index:5;}

  <!-- ===== 页面通用样式 ===== -->
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;background:#f8f9fa;color:#333;line-height:1.6;}
    .container{max-width:1200px;margin:0 auto;padding:0 20px;}

    /* 顶部导航栏 */
    header{background:#1a365d;color:#fff;padding:1rem 0;position:sticky;top:0;z-index:100;box-shadow:0 2px 5px rgba(0,0,0,.1);}
    .header-content{display:flex;justify-content:space-between;align-items:center;}
    .logo{display:flex;align-items:center;}
    .logo img{height:40px;margin-right:10px;}
    .logo h1{font-size:1.5rem;margin-left:10px;}
    nav ul{display:flex;list-style:none;}
    nav ul li{margin-left:1.5rem;}
    nav ul li a{color:white;text-decoration:none;font-weight:500;transition:color .3s;}
    nav ul li a:hover{color:#63b3ed;}
    nav ul li a.active{color:#FFD700;font-weight:bold;}

    /* 左右分栏 */
    .content-wrapper{display:flex;margin-top:2rem;gap:2rem;align-items:flex-start;}
    .left-panel{flex:1;background:none;box-shadow:none;padding:0;}
    .right-panel{width:200px;}

    /* 右侧导航 */
    .sidebar{background:#94ACB3;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.05);padding:2rem;white-space:nowrap;position:fixed;text-align: center;}
    .sidebar h3{color:#FFEC50;margin-bottom:0.5rem;text-align: center;}
    .sidebar hr{margin:1rem 0;border:none;border-top:1px solid #FFEC50;text-align: center;}
    .sidebar a{display:block;margin-bottom:1rem;color:#fff;font-weight:bold;text-decoration:none;text-align: center;}
    .sidebar a.active{color:#FFD700;text-align: center;}

    

    /* 年份卡片通用样式 */
    .year-card{background:#fff;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.05);padding:2rem;margin-bottom:2rem;}
    .year-card h2{color:#1a365d;border-bottom:2px solid #e2e8f0;padding-bottom:0.5rem;margin-bottom:1rem;}

    /* ===== 照片墙核心样式 ===== */
    .photo-wall{position:relative;width:100%;margin-top:1rem;}
    .photo-wall img{position:absolute;width:275px;height:206.25px;object-fit:cover;border-radius:8px;box-shadow:0 3px 8px rgba(0,0,0,.15);transition:.3s;}
    .photo-wall img:hover{transform:scale(1.05) rotate(0deg)!important;z-index:10;}
    /* 以后加照片：照下面格式继续写 .pX 即可 */
    .p1{top:10px;left:0;transform:rotate(-5deg);z-index:1;}
    .p2{top:20px;left:300px;transform:rotate(4deg);z-index:2;}
    .p3{top:5px;left:600px;transform:rotate(-3deg);z-index:3;}
    .p4{top:250px;left:5px;transform:rotate(6deg);z-index:4;}
    .p5{top:265px;left:310px;transform:rotate(-4deg);z-index:5;}
    .p6{top:255px;left:600px;transform:rotate(3deg);z-index:6;}   /* 注意 = 改 : */
    .p7{top:500px;left:0;transform:rotate(-7deg);z-index:7;}
    .p8{top:515px;left:300px;transform:rotate(-3deg);z-index:8;}
    .p9{top:525px;left:600px;transform:rotate(6deg);z-index:9;}
    .p10{top:750px;left:5px;transform:rotate(6deg);z-index:10;}
    .p11{top:735px;left:310px;transform:rotate(-4deg);z-index:11;}
    .p12{top:760px;left:600px;transform:rotate(3deg);z-index=12;}
    .p13{top:1000px;left:5px;transform:rotate(-4deg);z-index:13;}
    .p14{top:985px;left:310px;transform:rotate(1deg);z-index:14;}
    .p15{top:999px;left:600px;transform:rotate(-3deg);z-index=15;}
    /* ===== 想继续加 .p7、.p8 … 写在下面即可 ===== */

    footer{background:#1a365d;color:white;padding:2rem 0;margin-top:3rem;text-align:center;}
  </style>
</head>
